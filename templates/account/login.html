{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<h2 class="mb-4">Login</h2>
<div class="form-container">
    <form method="post" action="{% url 'account_login' %}">
        {% csrf_token %}
        {% crispy form %}
        <button type="submit" class="btn btn-def">Log In</button>
    </form>

    <p class="mt-3">
        <a href="{% url 'account_signup' %}">Sign up</a>
    </p>
</div>
{% endblock %}
