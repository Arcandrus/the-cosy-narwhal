<div id="heroCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="6000" data-bs-pause="false">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{{ MEDIA_URL }}slide1.jpg" class="w-100" alt="Slide 1">
        </div>
        <div class="carousel-item">
            <img src="{{ MEDIA_URL }}slide2.jpg" class="d-block w-100" alt="Slide 2">
        </div>
        <div class="carousel-item">
            <img src="{{ MEDIA_URL }}slide3.jpg" class="d-block w-100" alt="Slide 3">
        </div>
    </div>

    <!-- Optional controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
        <span class="visually-hidden">Previous <i class="fa fa-chevron-left"></i></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
        <span class="visually-hidden"><i class="fa fa-chevron-right"></i> Next</span>
    </button>
</div>
